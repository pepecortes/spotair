version: "3.2"

services:
  web:
    build: .
    ports:
      - "$PORT:$PORT"
    volumes:
      - ./app_api:/app/app_api
      - ./app_client:/app/app_client
      - ./app_lib:/app/app_lib
      - ./bin:/app/bin
      - ./config:/app/config
      - ./doc:/app/doc
      - ./test:/app/test
      - ./$LOCAL_STORAGE_LOCATION:/app/$LOCAL_STORAGE_LOCATION
    depends_on:
      - db
      - adminer
      - redis
  
  redis:
    image: "redis:alpine"
    
  db:
    image: "mysql:5.7"
    command: --default-authentication-plugin=mysql_native_password --event-scheduler=ON
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - ./dev_database:/var/lib/mysql
      
  adminer:
    image: adminer
    restart: always
    ports:
      - "$PORT_DB_ADMIN:8080"
